        <app-search-redes (pdvSelecionadoChange)="adicionarPdv($event)"></app-search-redes>
    </div>
    <div class="center">
        <app-update-component [pdvsSelecionados]="pdvsSelecionados" #updateComp>
        </app-update-component>

    <div class="right-side">

    </div>
</div>
